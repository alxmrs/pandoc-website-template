# This is a basic workflow modified for this template for continuous integration

name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Install Pandoc
      run: bin/install

    - name: Build Website
      run: bin/build
      
    - name: Lint
      uses: samuelmeuli/lint-action@v1
      with:
        github_token: ${{ secrets.github_token }}
        # Enable more linters depening on chosen lanugage: https://github.com/marketplace/actions/lint-action.
        stylelint: true
